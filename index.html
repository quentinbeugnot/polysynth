
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
            <div class="container-outer">
                    <div class="flex-item">
                    </div>
                    <div class="flex-item">
                      <input id="carrier_attack_1" min=0.01 max=1 step="0.01" type="range">
                      <input id="carrier_decay_1" min=0.01 max=1 step="0.01" type="range">
                      <input id="carrier_sustain_1" min=0.01 max=1 step="0.01" type="range">
                      <input id="carrier_release_1" min=0.01 max=1 step="0.01" type="range">
                    </div>
                    <div class="flex-item">
                      <input id="modulator_attack_1" min=0.01 max=1 step="0.01" type="range">
                      <input id="modulator_decay_1" min=0.01 max=1 step="0.01" type="range">
                      <input id="modulator_sustain_1" min=0.01 max=1 step="0.01" type="range">
                      <input id="modulator_release_1" min=0.01 max=1 step="0.01" type="range">
                    </div>
                    <div class="flex-item">
                        <div class="keyboard-flex-black">
                          <div class="placeholder-keys"></div>
                          <div id="cs" class="black-keys"></div>
                          <div id="ds" class="black-keys"></div>
                          <div  class="placeholder-keys"></div>
                          <div id="fs" class="black-keys"></div>
                          <div id="gs" class="black-keys"></div>
                          <div id="as" class="black-keys"></div>
                        </div>
                        <div class="keyboard-flex-white">
                          <div id="c" class="white-keys"></div>
                          <div id="d" class="white-keys"></div>
                          <div id="e" class="white-keys"></div>
                          <div id="f" class="white-keys"></div>
                          <div id="g" class="white-keys"></div>
                          <div id="a" class="white-keys"></div>
                          <div id="b" class="white-keys"></div>
                          <div id="cup" class="white-keys"></div>
                        </div>
                    </div>
                  </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.9/Tone.min.js"></script>
        <script src="main.js"></script> 
    </body>
</html>
